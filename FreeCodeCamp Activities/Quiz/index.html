<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quiz1">
    <title>FreeCodeCamp Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">STUDENT INFO</h2>
                <div class="info">
                    <label for="student-name">Name</label>
                    <input id="student-name" name="student-name">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input id="email" name="student-email" type="email">
                </div>
                <div class="info">
                    <label for="D.O.B">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="D.O.B" name="birth-date" type="date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="html-question-one">
                        <legend>
                            The legend element represents a caption for the content of its
                            parent fieldset element
                          </legend>
                          <ul class="answers-list">
                            <li><label for="q1-a1"><input value="True" id="q1-a1" type="radio" name="True">True</label></li>
                            <li><label for="q1-a2"><input value="False"id="q1-a2" type="radio" name="True">False</label></li>
                          </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="html-question-two">
                        <legend>
                            A label element nesting an input element is required to have a
                            for attribute with the same value as the input's id
                          </legend>
                          <ul class="answers-list">
                            <li>
                              <label for="true-2">
                                <input type="radio" id="true-2" value="True" name="true-false-2"/>
                              </label>
                            </li>
                            <li>
                              <label for="false-2">
                                <input type="radio" id="false-2" value="False" name="true-false-2"/>
                              </label>
                            </li>
                          </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
            </section>
        </form>
    </main>
</body>
</html>
